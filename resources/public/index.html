<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Raleway|IBM+Plex+Mono|Roboto" rel="stylesheet"> 
    <style id="_stylefy-constant-styles_"></style>
    <style id="_stylefy-styles_"></style>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="js/lang-lisp.js"></script>
    <style>
      /* Pretty printing styles. Used with prettify.js. */
      /* Vim sunburst theme by David Leibovic */

      pre .str, code .str { color: #fec243; } /* string  - eggyolk gold */
      pre .kwd, code .kwd { color: #BD92EA; }
      pre .com, code .com { color: #629755; font-style: italic; } /* comment - green */
      pre .typ, code .typ { color: #6ecbcc; } /* type - turq green */
      pre .lit, code .lit { color: #d06; } /* literal - cherry red */
      pre .pun, code .pun { color: #8B8970;  } /* punctuation - lemon chiffon4  */
      pre .pln, code .pln { color: #f0f0f0; } /* plaintext - white */
      pre .tag, code .tag { color: #9c9cff; } /* html/xml tag  (bluey)  */
      pre .htm, code .htm { color: #dda0dd; } /* html tag  light purply*/
      pre .xsl, code .xsl { color: #d0a0d0; } /* xslt tag  light purply*/
      pre .atn, code .atn { color: #46eeee; font-weight: normal;} /* html/xml attribute name  - lt turquoise */
      pre .atv, code .atv { color: #EEB4B4; } /* html/xml attribute value - rosy brown2 */
      pre .dec, code .dec { color: #3387CC; } /* decimal - blue */
      pre .clo, code .clo { color: #89DDFF; }
      pre .opn, code .opn { color: #89DDFF; }

      pre.prettyprint, code.prettyprint {
        background-color: #3a3a3c;
        color: ghostwhite;
        box-shadow: 0 5px 10px #000000dd;
        border-radius: 8px;
        min-width: 0;
      }

      pre.prettyprint {
        width: 95%;
        margin: 1em auto;
        padding: 1em;
        white-space: pre-wrap;
      }


      /* Specify class=linenums on a pre to get line numbering */
      ol.linenums { margin-top: 0; margin-bottom: 0; color: #AEAEAE; } /* IE indents via margin-left */
      li.L0,li.L1,li.L2,li.L3,li.L5,li.L6,li.L7,li.L8 { list-style-type: none }
      /* Alternate shading for lines */
      li.L1,li.L3,li.L5,li.L7,li.L9 { }

      @media print {
        pre .str, code .str { color: #060; }
        pre .kwd, code .kwd { color: #006; font-weight: bold; }
        pre .com, code .com { color: #600; font-style: italic; }
        pre .typ, code .typ { color: #404; font-weight: bold; }
        pre .lit, code .lit { color: #044; }
        pre .pun, code .pun { color: #440; }
        pre .pln, code .pln { color: #000; }
        pre .tag, code .tag { color: #006; font-weight: bold; }
        pre .atn, code .atn { color: #404; }
        pre .atv, code .atv { color: #060; }
      }
    </style>
    <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/m-language/m-language">Fork me on GitHub</a></span>
    <title>M | A Minimal Lisp</title>
  </head>
  <body>
    <style>
        body {
            font-family: "Raleway";
            padding: 0;
            margin: 0;
        }
    </style>
